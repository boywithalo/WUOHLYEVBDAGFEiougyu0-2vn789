<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yippee</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
</head>
<body>
    
<div class="center">
    <div class="yii">
<figure>
    <div style="--i: 1"></div>
    <div style="--i: 2"></div>
    <div style="--i: 3"></div>
    <div style="--i: 4"></div>
    <div style="--i: 5"></div>
    <div style="--i: 6"></div>
    <div style="--i: 7"></div>
    <div style="--i: 8"></div>
    <div style="--i: 9"></div>
    <div style="--i: 10"></div>
    <div style="--i: 11"></div>
    <div style="--i: 12"></div>
  </figure></div>
  <h1 id="updatetimer">Calculating...</h1>
        <h1 id="desc">left until this page unlocks</h1>
</div>
  
</body>
<script>    // Set the date we're counting down to
    var countDownDate = new Date("Jul 26,  2023 15:51:46").getTime();
    // Update the count down every 1 second
    var x = setInterval(function() {
    
      // Get today's date and time
      var now = new Date().getTime();
        
      // Find the distance between now and the count down date
      var distance = countDownDate - now;
        
      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
      // Output the result in an element with id="demo"
      document.getElementById("updatetimer").innerHTML = days + " days " + hours + " hours "
      + minutes + " minutes " + seconds + " seconds ";
        
      // If the count down is over, write some text 
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("updatetimer").innerHTML = "Unlocking...";
        document.getElementById("desc").innerHTML = "ðŸ”“Secured by SeavzðŸ”“";
        setTimeout(function() {
            window.location.href = "";
        }, 3000);
      }
    }, 1000);</script>
</html>
